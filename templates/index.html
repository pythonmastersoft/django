{% extends 'base.html' %}
{% block content %}



{% if user.is_authenticated %}

        <a href="{% url 'logout' %}">Logout?</a>

{% else %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome!</h3>
        <a href="{% url 'register' %}">Signup</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
{% endif %}


{%endblock%}
