<!doctype html>
<html lang="en">
  <head>

        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Apply Here</title>

        <figure class="text-center">
            <blockquote class="blockquote">
                <div class="bg-secondary p-3">
                <p3><strong>Welcome to Mastersoft HR Recruitment Portal</strong></p3>
                </div>
            </blockquote>


          </figure>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
  <div class="row mx-0 justify-content-center">
    <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
      <form method="POST" enctype="multipart/form-data" action="" onsubmit="message()" class="w-100 rounded-1 p-4 border bg-white" >
        {% csrf_token %}

        <label class="d-block mb-4">
          <span class="form-label d-block">Your name</span>
          <input  type="text" class="form-control" name="your_name" placeholder="Full Name" />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Email address</span>
          <input required  type="email" class="form-control" name="email" placeholder="Yourname@example.com"/>
        </label>
        <label class="d-block mb-4">
          <span class="form-label d-block">Mobile Number</span>
          <input  type="number" min="1" class="form-control" name="mobile_number" placeholder="Your Number" required />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Years of experience</span>
          <select required name="years_of_experience" class="form-select">
            <option>Fresher</option>
            <option>Less than a year</option>
            <option>1 - 2 years</option>
            <option>2 - 4 years</option>
            <option>4 - 7 years</option>
            <option>7 - 10 years</option>
            <option>10+ years</option>
          </select>
        </label>


          <label class="d-block mb-4">
          <span class="form-label d-block">Years of  Relevant experience</span>
          <select name="years_of_relevant_experience" id="years_of_relevant_experience" class="form-select" required>
            <option>Fresher</option>
            <option>Less than a year</option>
            <option>1 - 2 years</option>
            <option>2 - 4 years</option>
            <option>4 - 7 years</option>
            <option>7 - 10 years</option>
            <option>10+ years</option>
          </select>
        </label>


        <label class="d-block mb-4">
          <span class="form-label d-block">Your CV</span>
          <input class="form-control" id="resume" type="file" name="resume" required/>
        </label>

        <div class="mb-4">

          <div>
            <label class="form-check">
              <input type="radio" class="form-check-input" name="remote" value="no"/>
              <span class="form-check-label">I am ready to Relocate if Required. </span>
            </label>
          </div>
        </div>

        <div class="container my-3 bg-light">
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary">Apply</button>

        </div>
    </div>
      </form>
    </div>
  </div>
</div>




<script>
function message() {
  alert("Applied successfully Thank You")
}
</script>



</body>
</html>
